<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors.</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Some silly backstory.</p>
    <button id="resetBtn">Play new game</button>
    <div class="flex-container choiceButtons">
        <button class="flex-item choice-button" id="rockBtn">🪨</button>
        <button class="flex-item choice-button" id="paperBtn">📄</button>
        <button class="flex-item choice-button" id="scissorsBtn">✂️</button>
    </div>
    <p id="roundMsg">..</p>
    <div class="flex-container round-results">
        <div class="flex-item playerMove">
            <p id="pIcon">...</p>
            <p>Player:</p>
            <p id="pWins"></p>
        </div>
        <div class="flex-item computerMove">
            <p id="cIcon">...</p>
            <p>Computer:</p>
            <p id="cWins"></p>
        </div>
    </div>
    <div class="flex-container game-results">
        <p></p>
    </div>
</body>

</html>
