<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors.</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header" class="text-center">
        <h1>Rock. Paper. Scissors.</h1>
    </div>
    <div id="storyInfo" class="text-center">
        <p>Aliens have invaded Earth. They have chosen <em>you</em> to be humanity's champion.</p>
        <p>Defeat the aliens. Save humanity. First to five wins.</p>
    </div>
    <div id="choiceButtons" class="flex-container">
        <button class="flex-item choice-button" id="rockBtn">🪨</button>
        <button class="flex-item choice-button" id="paperBtn">📄</button>
        <button class="flex-item choice-button" id="scissorsBtn">✂️</button>
    </div>
    <p id="roundMsg" class="text-center"></p>
    <div class="flex-container round-results">
        <div class="flex-item playerMove">
            <p id="pIcon" class="text-center">?</p>
            <p class="inline">Player:</p>
            <p id="pWins" class="inline">0</p>
        </div>
        <div class="flex-item computerMove">
            <p id="cIcon" class="text-center">?</p>
            <p class="inline">Computer:</p>
            <p id="cWins" class="inline">0</p>
        </div>
    </div>
    <div id="modal" class="modal inactive">
        <div class="modal__inner">
            <div class="modal__top">
                <div class="modal__title" id="modalTitle">Play New Game?</div>
                <button id="modalClose" class="modal__close" type="button">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal__content">
                <p id="modalContent"></p>
            </div>
            <div class="modal__bottom">
                <button id="resetBtn" class="modal__button" type="button">Play Again</button>
            </div>
        </div>
    </div>

</body>

</html>
